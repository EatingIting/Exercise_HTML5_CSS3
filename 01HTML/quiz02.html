<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>제목..</h3>

    <form>
        <fieldset>
            <legend>가입 양식</legend>

            <fieldset>
                <legend>개인 정보</legend>
                <label for="phone">전화번호 (숫자만 11자리)</label>
                <br>
                <input type="text" id="phone" placeholder="예) 01012345678" pattern="\d{11}" title="하이픈 없이 숫자 11자리를 입력하세요" required>
                <br><br>

                <label for="birth">생년월일</label>
                <br>
                <input type="date" id="birth">

            </fieldset>        

            <fieldset>
                <legend>이용 약관</legend>

                <p>회원가입을 위해 서비스 이용 약관 및 개인정보 처리방침에 동의해주세요.</p>

                
                <input type="checkbox" id="agree" required>
                <label for="agree">약관 및 개인정보 처리방침에 동의합니다.</label>

            </fieldset>  

            <br>
            <input type="submit" value="가입하기">

        </fieldset>
    </form>


</body>
</html>
